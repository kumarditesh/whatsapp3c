<div id = "conversationList" >
</div>

    <button type="button" id="loadList">load list</button>
<script>
    $(document).ready(function () {
        var formatTime = function(unixTimestamp) {
            var dt = new Date(unixTimestamp);

            var hours = dt.getHours();
            var minutes = dt.getMinutes();
            var seconds = dt.getSeconds();

            // the above dt.get...() functions return a single digit
            // so I prepend the zero here when needed
            if (hours < 10)
             hours = '0' + hours;

            if (minutes < 10)
             minutes = '0' + minutes;

            if (seconds < 10)
             seconds = '0' + seconds;

            return hours + ":" + minutes + ":" + seconds;
        }
        $('#loadList').click( function(){
                $.ajax({
                  url: 'http://localhost:8080/getUnreadConversations',
                  error: function() {
                     alert('ajax call fat gai. Bitch!');
                  },
                  dataType: 'json',
                  success: function(data) {
                    $.each(data.conversations, function(index, value){alert(formatTime(value.lastUnreadTS))})
                  },
                  type: 'GET'
               })
            })
    })
    
    
</script>
